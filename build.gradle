plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
}

group 'com.github.jaeukkang12'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(22)
    }
}

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        name = 'papermc'
        url = 'https://repo.papermc.io/repository/maven-public/'
    }
    maven { url = "https://jitpack.io" }
    maven { url = "https://repo.codemc.org/repository/maven-public/" }
}

dependencies {
    implementation 'io.papermc.paper:paper-api:1.20.6-R0.1-SNAPSHOT'
}

ext {
    set("pluginName", project.name)
    name = pluginName.split("-").join("").replace("afashs", "")
    set("className", name.substring(0, 1).toUpperCase() + name.substring(1))
    set("packageName", project.name.replace("-","").replace("afashs",""))
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    processResources {
        filesMatching("*.yml") {
            expand(project.properties)
        }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            groupId = group.toString()
            artifactId = project.name
            version = version
        }
    }

    repositories {
        maven {
            url = uri('http://localhost:8081/repository/maven-releases/')
            allowInsecureProtocol = true
            credentials {
                username = "admin"
                password = "a01076951577**"
            }
        }
    }
}


